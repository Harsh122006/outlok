services:
  - type: web
    name: telegram-outlook-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python callback_server.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: CLIENT_SECRET
        sync: false
      - key: REDIRECT_URI
        sync: false
      - key: PORT
        value: 10000
